<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body class="d-flex flex-column min-vh-100" >
<div class="container-fluid ">

    <div class="row">
        <div class="col-md-8 mx-auto rounded border p-4 m-4">
            <h2 class="text-center mb-5">Make Payment</h2>

            <form method="POST" enctype="multipart/form-data" th:object="${receiptDto}">
                <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>

                <div class="row mb-3">
                    <label class="col-sm-4 col-form-label">Upload Payment Receipt</label>
                    <div class="col-sm-8">
                        <input class="form-control" type="file" th:field="${receiptDto.receiptFile}">
                        <p th:if="${#fields.hasErrors('receiptFile')}" th:errorclass="text-danger" th:errors="${receiptDto.receiptFile}"></p>
                    </div>
                </div>

                <div class="row mb-3">
                    <div>
                        <button type="submit" class="btn btn-primary w-100">Submit and Place Order</button>
                    </div>
                    <div>
                        <a class="btn btn-danger w-100" href="/user/cart" role="button">Cancel</a>
                    </div>
                </div>

            </form>

        </div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
