<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Suppliers</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body class="d-flex flex-column min-vh-100 bg-secondary" >
<div class="container-fluid ">

    <div class="row">
        <div class="col-md-8 mx-auto rounded border p-4 m-4">
            <h2 class="text-center mb-5 text-info">Add New Supplier</h2>

            <form method="POST"  action="/admin/create-supplier" th:object="${supplierDto}">
                <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
                <div class="row mb-3">
                    <label class="col-sm-4 col-form-label">Supplier Name</label>
                    <div class="col-sm-8">
                        <input class="form-control" th:field="${supplierDto.supplierName}" required>

                    </div>
                </div>

                <div class="row mb-3">
                    <label class="col-sm-4 col-form-label">Contact</label>
                    <div class="col-sm-8">
                        <input class="form-control" th:field="${supplierDto.supplierContact}" required>
                    </div>
                </div>

                <div class="row mb-3">
                    <label class="col-sm-4 col-form-label">Address</label>
                    <div class="col-sm-8">
                        <input class="form-control" th:field="${supplierDto.supplierAddress}" required>
                    </div>
                </div>



                <div class="row mb-3">
                    <div>
                        <button type="submit" class="btn btn-primary w-100">Submit</button>
                    </div>
                    <div>
                        <a class="btn btn-danger w-100" href="/admin/suppliers" role="button">Cancel</a>
                    </div>
                </div>

            </form>

        </div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
